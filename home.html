<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="https://scontent.fbkk5-3.fna.fbcdn.net/v/t39.30808-6/399357358_357205493632554_8007031229230988654_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeGqB_kwnje5yBPHyQSeuRHIoZBJOAI52WyhkEk4AjnZbMYWe_2iWAENCxN1kP3FG-bMOisoJGsoHrFA9ma5Au5v&_nc_ohc=2DCoIJvBgQ4Q7kNvgGzf8Cx&_nc_ht=scontent.fbkk5-3.fna&oh=00_AYBAOjeyd4v8andovVejtvumPg-4xA3_YonEuBOoxe2W3A&oe=66B40CF9">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            z-index: 1000;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0f0f0;
        }

        nav a.active {
            font-weight: bold;
        }

        main {
            padding: 100px 20px 20px;
            text-align: center;
        }

        .hero {
            background: url('https://scontent.fbkk5-8.fna.fbcdn.net/v/t39.30808-6/453207579_518678544151914_5978913717676957328_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeFJDOBwDFrgG6XFipFLRr5uASsoZRw_B38BKyhlHD8Hf_GsbDg_pAlsyuP1nRQay3bLtUPRNMKGzIiLOCwXjq2e&_nc_ohc=vfOkj9CfBqwQ7kNvgEDCceE&_nc_ht=scontent.fbkk5-8.fna&oh=00_AYD0GrtlmAMYy13heEvvOS5KLvzl02rs4MkzJIXnAPLq2A&oe=66B3FEBC') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 250px 30px;
            text-align: center;
            margin: 50px 0;
        }

        .hero h2 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 2.2em;
            margin: 220px 0;
        }

        .cta-button {
            background-color: #ff5722;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .feature {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            margin-bottom: 20px;
            color: #fff;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #bbb;
            padding: 10px 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .feature {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <a href="home.html" class="active">Home</a>

            <a href="support.html">Support</a>
        </nav>
    </header>

    <main>
        <section class="hero">

        </section>

        <section class="features">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>I'm a coder proficient in HTML, Lua, JavaScript, CSS, and other languages.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>I'm an introvert.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>I'm easygoing and quiet.</p>
            </div>
        </section>
    </main>

    <footer>
        Template Made by Prax
    </footer>
</body>
</html>
